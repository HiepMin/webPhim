<div class="container mx-auto" id="divLichChieu">
    <div class="row">
        <div class="col-12">
            <div class="headingSection">
                <div class="big-line"></div>
                <h3 class="title-section">Lịch Chiếu-Cụm Rạp</h3>
            </div>
        </div>
    </div>


    <div class="row divRapChieu">
        <div class="col-md-8 mx-auto col-12 mt-5">
           <ul>
               <li *ngFor="let rap of RapChieuPhim; let i = index" [ngClass]="i == 0 ? 'active' : ''">
                    <a href="#" class="" id="{{ rap.id }}">
                        <img src="{{ urlImage +  rap.img}}" alt="">
                        <span>{{ rap.name }}</span>
                    </a>
               </li>
           </ul>
       </div> 
    </div>


</div>
