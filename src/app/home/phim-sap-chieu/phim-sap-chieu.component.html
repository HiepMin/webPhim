<div class="row">
    <div class="col-md-3 col-12" *ngFor="let phim of DSPhimSapChieu | paginate: { itemsPerPage: 4, currentPage: p }">
      <div class="OneBlockMovie">
          <div class="OneBlockMovie__thumbnail">
            <img [src]="phim.image" class="img-fluid" alt="">
          </div>
          <div class="OneBlockMovie__overlay" href="#">
          </div>
          
          <div class="star danhGia">
            <span>{{ phim.IMDB | number}}</span>
            <span class="imdb">IMDB</span>
          </div>
          <div class="OneBlockMovie__content">
            <div class="header">
              <div class="realeseDate">
                <h5>{{ phim.date }}</h5>
              </div>
            
            </div>
            
            <div class="data">
              <div class="data__text">
                  <div class="author">
                    <h5>{{ phim.director }}</h5>
                  </div>
                  <div class="detail">
                    <h2 class="movieName">{{ phim.name }}</h2>
                    <p class="Desc">
                      {{ phim.description }}
                    </p>
                  </div>
              </div>
            </div>
            <div class="btnLink">
                	<button  class="btn-primary btn btnDetail w-100  linkHeading">
                  		<span> Đặt Vé</span> 
                	</button>
                	<button class="fa fa-play text-primary btnTrailer" data-toggle="modal" data-target="#modalTrailer" (click)="showTrailer(phim.trailer)">
                  	</button>
              	</div>
          	</div>
           
        	</div>
      	</div>
  	<pagination-controls (pageChange)="p = $event"  class="my-pagination"></pagination-controls>
</div>

<ng-container *ngIf="CallTrailer">
    
    <app-modal-trailer [trailerURL]="TrailerURL"></app-modal-trailer>
</ng-container>
