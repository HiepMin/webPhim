<div class="container" [style.marginTop.em]="5">
    <div class="row">
      <div class="col-8 mx-auto">
  
        
        <form action="" #SignUpForm="ngForm" (ngSubmit)="DangNhap(SignUpForm.value)">
            <div class="form-group">
                <label for="">User Name</label>
                <input 
                  type="text" 
                  name="UserName"  
                  #UserName="ngModel" 
                  class="form-control"
                  ngModel>
              </div>
  
              <div class="form-group">
                  <label for="">Password</label>
                  <input 
                    type="password" 
                    name="Password"  
                    #Password="ngModel" 
                    class="form-control"
                    ngModel>
                </div>
                      <div class="form-group">
                          <select name="GroupID" #GroupID="ngModel" ngModel id="">
                            <option *ngFor="let group of Groups" [value]="group.Id">
                              {{ group.Name }}
                            </option>
                          </select>
                        </div>
                      <!-- <mat-form-field  name="DateOfBirth">
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field> -->
          
          <button class="btn btn-danger" type="submit">Đăng Nhập</button>
        </form>
  
  
      </div>
    </div>
  </div>
