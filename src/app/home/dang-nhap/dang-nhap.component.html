<form #SignUpForm="ngForm" class="container formDangNhap AuthForm" (ngSubmit)="DangNhap(SignUpForm.value)">
  <div class="row">
    <div class="col-12 text-center title-form">
      <h3>Đăng Nhập</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="container">
        <div class="row">
          <div class="col-8 mx-auto">
              <div class="form-group">
                <input 
                  placeholder="Tài Khoản"
                  type="text" 
                  name="UserName"  
                  #UserName="ngModel" 
                  class="form-control form-marvel"
                  ngModel>
              </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-12">
      <div class="container">
        <div class="row">
          <div class="col-8 mx-auto">
              <div class="form-group">
                <input 
                  placeholder="Mật Khẩu"
                  type="password" 
                  name="Password"  
                  #Password="ngModel" 
                  class="form-control form-marvel"
                  ngModel>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="container">
        <div class="row">
          <div class="col-3">
              <div class="form-group">
                <select name="GroupID" #GroupID="ngModel" ngModel>
                  <option *ngFor="let group of Groups" [value]="group.Id">
                    {{ group.Name }}
                  </option>
                </select>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="container">
        <div class="row">
          <div class="col-8 mx-auto">
              <button class="btn btn-success btn-block rounded-0 py-2 btnDangNhap" type="submit">
                <span>
                    <i class="fa fa-sign-in mr-2"></i>
                    Đăng Nhập
                </span>
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
