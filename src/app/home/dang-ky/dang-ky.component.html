<div class="container-fluid DangKiPage">
  <div class="overlay"></div>
  <div class="row divFormDangKy">
    <div class="col-12 mx-auto mt-5">
        <form action="" class="formAuth container formDangKy" #registerForm="ngForm" (ngSubmit)="DangKy(registerForm.value)">
          <div class="row">
            <div class="col-12 text-center title-form">
              <h3>Đăng Ký</h3>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-12">
              <div class="container">
                <div class="row">
                  <div class="col-10 mx-auto">
                      <div class="form-group">
                        <input 
                          placeholder="First Name"
                          type="text" 
                          name="FirstName"  
                          #FirstName="ngModel" 
                          class="form-control  form-marvel"
                          ngModel>
                      </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-md-6 col-12">
              <div class="container">
                <div class="row">
                  <div class="col-10 mx-auto">
                    <div class="form-group">
                      <input 
                        placeholder="Last Name"
                        type="text" 
                        name="LastName"  
                        #LastName="ngModel" 
                        class="form-control form-marvel" 
                        ngModel>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="container">
                <div class="row">
                  <div class="col-md-11 col-10 mx-auto">
                    <div class="form-group">
                      <input 
                        placeholder="User Name"
                        type="text" 
                        name="UserName"  
                        #UserName="ngModel" 
                        class="form-control form-marvel"
                        ngModel>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-12">
              <div class="container">
                <div class="row">
                  <div class="col-10 mx-auto">
                    <div class="form-group">
                      <input 
                        placeholder="Password"
                        type="password" 
                        name="Password"  
                        #Password="ngModel" 
                        class="form-control form-marvel"
                        ngModel>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-md-6 col-12">
              <div class="container">
                <div class="row">
                  <div class="col-10 mx-auto">
                    <div class="form-group">
                      <input 
                        placeholder="Confirm Password"
                        type="password" 
                        name="ConfPass"  
                        #ConfPass="ngModel" 
                        class="form-control form-marvel"
                        ngModel>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="container">
                <div class="row">
                  <div class="col-md-11 col-10 mx-auto">
                    <div class="form-group">
                      <input 
                        placeholder="Email"
                        type="text" 
                        name="Email"  
                        #Email="ngModel" 
                        class="form-control form-marvel"
                        ngModel>
                    </div> 
                  </div>
                </div>
              </div>
            </div>
            

            <div class="col-12 col-md-6">
              <div class="container">
                <div class="row">
                  <div class="col-10 mx-auto">
                    <div class="form-group">
                      <input 
                        placeholder="Phone Number"
                        type="number" 
                        name="Phone"  
                        #Phone="ngModel" 
                        class="form-control form-marvel" 
                        ngModel>
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-12 col-md-6 d-flex align-items-center ">
              <div class="container">
                <div class="row">
                  <div class="col-10 mx-auto">
                    <div class="form-group">
                        <my-date-picker  [placeholder]="pickerPlace" name="DateOfBirth" class="" #DateOfBirth="ngModel" ngModel></my-date-picker>

                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
                <div class="container">
                  <div class="row">
                    <div class="col-11 mx-auto">
                        <div class="form-group">
                          <select name="GroupID" #GroupID="ngModel" ngModel class="form-marvel">
                            <option *ngFor="let group of Groups" [value]="group.Id">
                              {{ group.Name }}
                            </option>
                          </select>
                        </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="container">
                  <div class="row">
                    <div class="col-8 mx-auto">
                      <button class="btn rounded-0 py-2 btnLogin btn-block linkHeading" type="submit">Đăng Ký</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-12 d-flex justify-content-center align-items-center mt-3 divOr">
                <span class="Or">Bạn Đã Có Tài Khoản?</span>
                <span>
                  <button class="btn linkHeading">Đăng Nhập</button>
                </span>
              </div>
          </div>
                  

        </form>
    </div>
  </div>
</div>
