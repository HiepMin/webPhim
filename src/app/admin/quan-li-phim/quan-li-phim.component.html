<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="CreateMovie(registerForm.value,file.files,date)" class="text-white">
    <div class="form-group">
      <label class="control-label">rating</label>
      <input name="DanhGia" type="number" #DanhGia ngModel class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Title</label>
        <input name="TenPhim" ngModel class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Description</label>
        <input name="MoTa" ngModel class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">Image</label>
        <input #file type="file" name="Image" accept=".png, .jpg, .jpeg" ngModel class="form-control">
    </div>
    <div class="form-group">
        <label class="control-label">ReleaseDate</label>
        <input type="date" #date name="NgayKhoiChieu" ngModel class="form-control">
    </div>
    <div
     class="form-group">
        <label class="control-label">TrailerURI</label>
        <input name="Trailer" ngModel class="form-control">
    </div>
    <button type="submit">Create</button>
    
    
  </form>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-10 mx-auto">
      <table class="table table-hover table-stripped">
        <thead>
          <tr>
            <th>id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Rating</th>
            <th>ReleaseDate</th>
            <th>TrailerURI</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let phim of DanhSachPhimServices | paginate: { itemsPerPage:  entryMovie  , currentPage: p }; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ phim.TenPhim }}</td>
            <td>{{ phim.MoTa }}</td>
            <td>{{ phim.DanhGia | number}}</td>
            <td>{{ phim.NgayKhoiChieu | date }}</td>
            <td>{{ phim.Trailer }}</td>
            <td>
              <button class="btn btn-danger" (click)="xoa(phim.MaPhim)">Xo√°</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
